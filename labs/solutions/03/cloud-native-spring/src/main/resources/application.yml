---
  spring:
  profiles: cloud
  datasource:
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5

management:
  cloudfoundry:
    enabled: true
    skip-ssl-validation: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info: # add this section
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

